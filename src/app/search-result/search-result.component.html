<div class="bg text-center shadow-lg">
    <div class="card-bg">
    </div>
</div>
<p style="color:grey;text-align:center">*Below are the results for search keyword <b style="color:black;">{{name}}</b> </p>
<div class="container-fluid cont">
<div *ngFor="let country of countries | paginate: {itemsPerPage:8,currentPage:p}" class="cards">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{country.flag}} alt="Card image cap">
        <ul class="lis list-group list-group-flush">
          <li style="text-align:center;" class="list-group-item">{{country?.name}}</li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Capital</span>{{country?.capital}}</li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Population</span>{{country?.population}}</li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Time Zone</span>{{country?.timezones[0]}}</li>
        </ul>
        <div class="card-body">
            <a [routerLink]="['/name',country.name]" class="btn btn-primary">View Details</a>
        </div>

    </div>
</div>
</div>
<pagination-controls class="my-pagination" previousLabel="prev" nextLabel="next" maxSize="5" class="my-pagination" (pageChange)="p = $event"></pagination-controls>
<button style="margin: 8px;" class="btn btn-dark" (click)="back()">Back</button>

<ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        color="#fff"
        type="square-jelly-box">
        <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
